<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش نقشه ﻭ تاریخچه</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: #333;
            direction: rtl;
            /* Set direction to RTL for Persian */
            background-color: #f3f3f3;
        }

        h1 {
            font-size: 2em;
            color: #444;
        }

        /* Button styling */
        button {
            font-size: 1em;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #1976D2;
        }

        /* Input and label styling */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="datetime-local"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
    </style>
</head>

<div class="container">
    <h1>نمایش نقشه ﻭ تاریخچه</h1>

    <!-- Show Map Button -->
    <button onclick="showMap()">نمایش نقشه</button>

    <!-- Show History Section with DateTime pickers -->
    <div class="input-container">
        <label for="fromTime">از تاریخ و زمان:</label>
        <input type="datetime-local" id="fromTime" placeholder="ﺕﺍﺮﯿﺧ ﻭ ﺰﻣﺎﻧ ﺵﺭﻮﻋ">
    </div>

    <div class="input-container">
        <label for="toTime">تا تاریخ و زمان:</label>
        <input type="datetime-local" id="toTime" placeholder="ﺕﺍﺮﯿﺧ ﻭ ﺰﻣﺎﻧ ﭖﺎﯾﺎﻧ">
    </div>

    <button onclick="showHistory()">نمایش تاریخچه</button>
</div>

<script>
    function showMap() {
        // Redirect to the map page
        window.location.href = 'https://gaiot.ir/map/';
    }

    function showHistory() {
        // Get selected timestamps from DateTime pickers
        const fromTime = document.getElementById('fromTime').value;
        const toTime = document.getElementById('toTime').value;

        // Check if both times are selected
        if (!fromTime || !toTime) {
            alert("لطفا زمان شروع و پایان را انتخاب کنید.");
            return;
        }

        // Build the URL with query parameters for history
        const fromISO = new Date(fromTime).toISOString();
        const toISO = new Date(toTime).toISOString();

        const historyUrl = `https://gaiot.ir/map/history?from=${encodeURIComponent(fromISO)}&to=${encodeURIComponent(toISO)}`;
        window.location.href = historyUrl;
        // Redirect to the history URL
        window.location.href = historyUrl;
    }
</script>

</body>

</html>
